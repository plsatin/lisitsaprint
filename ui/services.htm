<section class="ae-container-fluid rk-main">
    <input type="radio" name="layout-ctrl" checked id="layout-base" class="layout-ctrl-input">
    <div class="ae-container-fluid rk-layout-ctrl-cont">
        <label for="layout-base" class="rk-layout-ctrl">
            <svg>
                <use xlink:href="assets/img/symbols.svg#icon-view-default"></use>
            </svg>
        </label>
    </div>
    <input type="radio" name="layout-ctrl" id="layout-grid" class="layout-ctrl-input">
    <div class="ae-container-fluid rk-layout-ctrl-cont">
        <label for="layout-grid" class="rk-layout-ctrl">
            <svg>
                <use xlink:href="assets/img/symbols.svg#icon-view-alt"></use>
            </svg>
        </label>
    </div>
    <div class="rk-layout-ctrl-mobile">
        <svg viewBox="0 0 9 9" class="layout-mob-1">service
            <rect width="100%" height="100%" fill="currentColor"></rect>
        </svg>
        <svg viewBox="0 0 9 9" class="layout-mob-2">
            <rect width="100%" height="100%" fill="currentColor"></rect>
        </svg>
        <svg viewBox="0 0 9 9" class="layout-mob-3">
            <rect width="100%" height="100%" fill="currentColor"></rect>
        </svg>
        <svg viewBox="0 0 9 9" class="layout-mob-4">
            <rect width="100%" height="100%" fill="currentColor"></rect>
        </svg>
    </div>
    <section class="ae-container-fluid ae-container-fluid--inner loading rk-portfolio ">
        <div class="rk-portfolio__items">
            <div class="rk-items-cont rk-size-8 rk-tosize-12">
                <a href="service?id={{ @@services[0].id }}"
                    class="rk-item rk-item--flex item-s-1 rk-size-12 rk-tosize-6 rk-landscape ">
                    <div class="item-meta">
                        <h2>{{ @@services[0].title }}</h2>
                        <p>{{ @@services[0].summary }}</p>
                    </div>
                </a>
                <a href="service?id={{ @@services[1].id }}"
                    class="rk-item rk-item--flex item-s-2 rk-size-12 rk-tosize-6 rk-landscape ">
                    <div class="item-meta">
                        <h2>{{ @@services[1].title }}</h2>
                        <p>{{ @@services[1].summary }}</p>
                    </div>
                </a>
            </div>
            <div class="rk-items-cont rk-size-4 rk-tosize-4">
                <a href="service?id={{ @@services[2].id }}"
                    class="rk-item rk-item--flex item-s-3 rk-size-12 rk-square ">
                    <div class="item-meta">
                        <h2>{{ @@services[2].title }}</h2>
                        <p>{{ @@services[2].summary }}</p>
                    </div>
                </a>

                <a href="service?id={{ @@services[3].id }}"
                    class="rk-item rk-item--flex item-s-4 rk-size-12 rk-square ">
                    <div class="item-meta">
                        <h2>{{ @@services[3].title }}</h2>
                        <p>{{ @@services[3].summary }}</p>
                    </div>
                </a>

                <a href="service?id={{ @@services[4].id }}"
                    class="rk-item rk-item--flex item-s-5 rk-size-12 rk-square ">
                    <div class="item-meta">
                        <h2>{{ @@services[4].title }}</h2>
                        <p>{{ @@services[4].summary }}</p>
                    </div>
                </a>
            </div>
        </div>
    </section>
</section>
